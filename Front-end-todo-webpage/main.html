<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <Style>
        table, td, th{
            border: 2px solid black;
            padding: 2px;
        }
    </Style>
    <title>Users</title>
</head>
<body>
   <form action = "todos.html">
       <button type="submit" class="btn-success" id="todoButton">See Todos</button>
   </form>
    <div class="container">
        <h2 class="text-center"> The users</h1>
        <div class="row">
            <div class="col-md">
                <h2 class=> create user</h2>
                <input type="text" class="form-control" id="firstName" placeholder="first name:"/>
                <input type="text" class="form-control" id="lastName" placeholder="last name:"/>
                <input type="text" class="form-control" id="userName" placeholder="userName:"/>
                <input type="text" class="form-control" id="email" placeholder="email:"/>
                <input type="text" class="form-control" id="password" placeholder="password:"/>
                <button class="btn btn-primary" id="fetchUsers" onclick="fetchAllUsers()"> get all users</button>
                <button class="btn btn-primary" id="createUser" onclick="createUser()"> create User</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md text-center">
                <br/>
                <input type="number" class="form-control" id="updateOrDelete" placeholder="update or delete user by id:"/>
                <button class="btn btn-primary" id="deleteUser" onclick="deleteUser()"> delete user by id</button>
                <button class="btn btn-primary" id="updateUser" onclick="updateUser()"> update user by id</button>
                <button class="btn btn-primary" id="getUserTasks" onclick="getUserTasks()"> get user Tasks</button>
            </div>
        </div>

        <form>
            <div class="history">
                <table id="userResultSet" align = "left">
                    <tr>
                        <th>userId</th>
                        <th>first Name</th>
                        <th>last name</th>
                        <th>username</th>
                        <th>email</th>
                    </tr>
                </table>            
            </div>
    
            <div class="history">
                <table id="userTodosResults" align="right">
                    <tr>
                        <th>userId</th>
                        <th>task</th>
                        <th>info</th>
                    </tr>
                </table>            
            </div>
        </form>
    <script src="./UserScript.js"></script>
    <script src="./TodoScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
