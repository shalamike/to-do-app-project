<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <Style>
        table, td, th{
            border: 2px solid black;
            padding: 2px;
        }
    </Style>
    <title>Todos</title>
</head>
<body>
    <form action = "main.html">
        <button type="submit" class="btn-success" id="homeButton">Back to users page</button>
    </form>
        <div class="container">
            <h1 class="text-center"> The Todos</h1>
            <div class="row">
                <div class="col-md">
                    <h2 class=> create todo</h2>
                    <input type="text" class="form-control" id="task" placeholder="task:"/>
                    <input type="text" class="form-control" id="info" placeholder="more information about the task at hand"/>
                    <input type="number" class="form-control" id="userId" placeholder="who is working on this task"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md text-center">
                    <br/>
                    <button class="btn btn-primary" id="fetchUsers" onclick="fetchTodos();"> get all to-dos</button>
                    <button class="btn btn-primary" id="fetchTodos" onclick="createToDos();"> create a to-do</button>
                </div>
            </div>
            <div class="history">
                <table id="TodoResultSet" >
                    <tr>
                        <th>Todo ID</th>
                        <th>Task</th>
                        <th>information</th>
                    </tr>
                </table>            
            </div>


    <script src="./UserScript.js"></script>
    <script src="./TodoScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
